<html lang="en">
<head>

  <title>Registratiom form</title>

    
    
  <link href="bootstrap.min.css" rel="stylesheet">
  

    
    
  <link href="signin.css" rel="stylesheet">
</head>

<body>
    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">LOGO</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Store <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sign In <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Register <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Cart <span class="sr-only">(current)</span></a>
            </li>
           
          </ul>
          
        </div>
      </nav>
    </header>
    
    <main role="main" >
      <section class="jumbotron text-center">
        <form class="form-signin">
        
          <h2 class="h3 mb-3 font-weight-normal">REGISTER</h2>
          <label for="Username" class="sr-only">USERNAME</label>
          <input type="name" id="username" class="form-control" placeholder="Username" required autofocus>
          <label for="inputEmail" class="sr-only">Email address</label>
          <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
          
          <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
        
        </form>
      </section>
      

    </main>

    <footer>
      <div class="container">
        <p>
          Contact US           About US
        </p>

      </div>
